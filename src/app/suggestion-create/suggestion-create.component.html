<div class="container custom">
  <h1>Add New Suggestion</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveSuggestion()" #suggestionForm="ngForm">
        <div class="form-group">
          <label for="name">ISBN</label>
          <input type="text" class="form-control" [(ngModel)]="suggestion.isbn" name="isbn" required>
        </div>
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="suggestion.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Commentor</label>
          <input type="text" class="form-control" [(ngModel)]="suggestion.commentor" name="commentor" required>
        </div>
        <div class="form-group">
          <label for="name">Year</label>
          <input type="number" class="form-control" [(ngModel)]="suggestion.year" name="year" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!suggestionForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
